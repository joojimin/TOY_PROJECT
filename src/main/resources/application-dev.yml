spring:
  config:
    activate:
      on-profile: dev

  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/toyProjectDB?serverTimezone=UTC&characterEncoding=UTF-8
      username: root
      password: 1234

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
